<div class="form-group padding1rem fullWidth">
    <div style="text-align: center;">
        <mat-card-title class="">Querey Form</mat-card-title>
    </div>
    <div class="centerAlign">
        <div style="width: 37rem;" class="formBorder padding1rem relativePosition">
            <form>
                <mat-form-field appearance="outline" class="fullWidth">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Enter your name">
                </mat-form-field>
                <div class="fullWidth">
                    <div style="width: 50%;" class="pull-left">
                        <mat-form-field class="relativePosition pull-left">
                            <mat-label>Choose a date and time</mat-label>
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div style="width: 50%;" class="pull-right">
                        <ngb-timepicker name="time" [(ngModel)]="time" [seconds]="seconds" class="relativePosition"></ngb-timepicker>
                    </div>
                </div>
                <mat-form-field appearance="outline" class="fullWidth relativePosition">
                    <mat-label>Question</mat-label>
                    <textarea cols='20' rows="10" matInput placeholder="Write your question"></textarea>
                </mat-form-field>
                <div class="relativePosition" style="right: 0; display: inline-block;">
                    <button mat-raised-button color="primary" class="">Submit</button>
                </div>
            </form>
        </div>
    </div>

</div>
