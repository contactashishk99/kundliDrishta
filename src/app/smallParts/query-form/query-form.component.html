<div class="form-group padding1rem fullWidth circularGradiantBackground fullHeight">
    <div style="text-align: center;">
        <mat-card-title class="">Querey Form</mat-card-title>
    </div>
    <div class="centerAlign">
        <div style="width: 37rem;" class="formBorder padding1rem relativePosition">
            <form (ngSubmit)='onSubmitQuery(f)' #f="ngForm">
                <mat-form-field appearance="outline" class="fullWidth">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Enter your name" ngModel name="userName" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="fullWidth">
                    <mat-label>Email id</mat-label>
                    <input matInput placeholder="Enter your email id" email ngModel name="emailID" required>
                </mat-form-field>
                <div class="fullWidth">
                    <div style="width: 50%;" class="pull-left">
                        <mat-form-field appearance="outline" class="relativePosition pull-left">
                            <mat-label>Date of birth</mat-label>
                            <input matInput [matDatepicker]="picker" placeholder="Choose date of birth and time" ngModel name="dateOfBirth" required>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div style="width: 50%;" class="pull-right">
                        <ngb-timepicker name="time" [(ngModel)]="time" [seconds]="true" class="relativePosition pull-right" style="margin-top:-1rem;" required></ngb-timepicker>
                    </div>
                </div>
                <mat-form-field appearance="outline" class="fullWidth">
                    <mat-label>Birth Place</mat-label>
                    <input matInput placeholder="Enter your birth place" ngModel name="birthPlace" required> 
                </mat-form-field>
                <mat-form-field appearance="outline" class="fullWidth relativePosition">
                    <mat-label>Question</mat-label>
                    <textarea cols='20' rows="5" matInput placeholder="Write your question" ngModel name="question" required></textarea>
                </mat-form-field>
                <div class="relativePosition" style="right: 0; display: inline-block;">
                    <button mat-raised-button color="primary" class="">Submit</button>
                </div>
            </form>
        </div>
    </div>

</div>
